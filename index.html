<!DOCTYPE html>
<head>
    <title>Homepage</title>
    <link rel="stylesheet" type="text/css" href="gruvbox.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="programs.js"></script>
    <script src="main.js"></script>
</head>
<body>

    <pre class="terminal" id="t1" autofocus data-cwd="~"> </pre>
    <pre class="terminal" id="t2" data-cwd="~"> </pre>
    <pre id="bar">

    <script defer>
        term_register(by_id("t1"))
        term_register(by_id("t2"))

        const term1 = by_id("t1")
        const term2 = by_id("t2")
        term1.lastChild.removeAttribute("contenteditable")
        const borderColor = term1.style.borderColor
        const filter = term1.style.filter
        term1.style.borderColor = "var(--blue-dim)"
        term1.style.filter = "brightness(100%)"
        new Animation(400, 150)
            .add_step(function() { term1.lastChild.innerText += "l" })
            .add_step(function() { term1.lastChild.innerText += "s" })
            .add_step(function() { })
            .add_step(function() { term_exec(term1, term1.lastChild.innerText) })
            .add_step(function() { term1.style.borderColor = borderColor; term1.style.filter = filter })
            .add_step(function() { by_id("t2").lastChild.focus() })
            .add_step(function() { term2.lastChild.innerText += "l" })
            .add_step(function() { term2.lastChild.innerText += "a" })
            .add_step(function() { term2.lastChild.innerText += "n" })
            .add_step(function() { term2.lastChild.innerText += "g "})
            .add_step(function() { term2.lastChild.innerText += "l" })
            .add_step(function() { term2.lastChild.innerText += "t" })
            .add_step(function() { term_exec(term2, term2.lastChild.innerText) })
            .add_step(function() { term2.lastChild.innerText += "pa" })
            .add_step(function() { term2.lastChild.innerText += "dÄ—" })
            .add_step(function() { term2.lastChild.innerText += "ti" })
            .add_step(function() { term_exec(term2, term2.lastChild.innerText) })
            .start()
    </script>
</body>
